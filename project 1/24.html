<!-- 
24) Create a program that prompts the user for two numbers. If both numbers are positive, calculate and print their average. 
If either number is negative, print an error message instead. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const num1 = parseFloat(prompt("Enter the first number: "));
        const num2 = parseFloat(prompt("Enter the second number: "));

        if (num1 > 0 && num2 > 0) 
        {
            const average = (num1 + num2) / 2;
            alert(`The average is: ${average}`);
        }
        else 
        {
            alert("Error: Both numbers must be positive.");
        }


    </script>
</body>

</html>
