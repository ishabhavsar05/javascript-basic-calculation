<!-- 17) Write a script that declares a variable score with a value of 85. 
Use a combination of comparison and logical operators to check if score is greater 
than 80 and less than 90.Print true or false based on the condition. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score="85";

        if(score>80 && score<90)
        {
            console.log(true);
        }
        else
        {
            console.log(false);
        }
    </script>
</body>
</html>
