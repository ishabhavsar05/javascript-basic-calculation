<!-- 26) Simple Calculator

- Create a simple calculator that can add, subtract, multiply, and divide two numbers.
- Declare variables to store two numbers and the result.
- Initialize these variables with sample data.
- Perform addition, subtraction, multiplication, and division operations.
- Display the results using console.log() and innerHTML. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Simple Calculator</h1>
  <input id="num1" type="number" value="10">
  <input id="num2" type="number" value="2">
  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>

  <script>
    function calculate() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let result = 0;

      result = num1 + num2;
      console.log(`Addition: ${num1} + ${num2} = ${result}`);
      document.getElementById("result").innerHTML += `Addition: ${num1} + ${num2} = ${result}<br>`;

      result = num1 - num2;
      console.log(`Subtraction: ${num1} - ${num2} = ${result}`);
      document.getElementById("result").innerHTML += `Subtraction: ${num1} - ${num2} = ${result}<br>`;

      result = num1 * num2;
      console.log(`Multiplication: ${num1} * ${num2} = ${result}`);
      document.getElementById("result").innerHTML += `Multiplication: ${num1} * ${num2} = ${result}<br>`;

      result = num1 / num2;
      console.log(`Division: ${num1} / ${num2} = ${result}`);
      document.getElementById("result").innerHTML += `Division: ${num1} / ${num2} = ${result}<br>`;
    }
  </script>

</body>

</html>
