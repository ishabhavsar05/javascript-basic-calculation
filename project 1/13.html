<!-- 13) Declare a variable counter and initialize it to 0. Use the increment operator to increase its value by 1 three times, printing the value after 
each increment. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let counter="0";
        console.log(counter);

        counter++;
        console.log(counter);

        counter++;
        console.log(counter);

        counter++;
        console.log(counter);


    </script>
</body>
</html>
