<!-- 16) Declare four variables, m, n, o, and p, and assign them the values 2, 4, 6, and 8 respectively. 
Evaluate and print the result of the expression ((m + n) * o) / (p - m). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m="2";
        var n="4";
        var o="6";
        var p="8";
        result=((m + n) * o) / (p - m);

        console.log(result);
    </script>
</body>
</html>
