<!-- 25) Create a small program that collects and displays personal information of a user.

Declare variables to store the following information:

First Name (String)
Last Name (String)
Age (Number)
Email (String)
Is Student (Boolean)

- Initialize these variables with sample data.
- Display this information using console.log() and alert().-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let firstName = "John";
        let lastName = "Doe";
        let age = 25;
        let email = "johndoe@example.com";
        let isStudent = true;

        console.log("Personal Information:");
        console.log("First Name:", firstName);
        console.log("Last Name:", lastName);
        console.log("Age:", age);
        console.log("Email:", email);
        console.log("Is Student:", isStudent)

        alert(`Personal Information:
First Name: ${firstName}
Last Name: ${lastName}
Age: ${age}
Email: ${email}
Is Student: ${isStudent}`);


    </script>
</body>

</html>
