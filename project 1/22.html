<!-- 22) Write a script that prompts the user to enter their name and age. Store these values in variables and display a greeting message like "Hello, [Name]. 
You are [Age] years old!". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = prompt("Please enter your name: ");
        let age = prompt("Please enter your age: ");

        alert(`Hello, ${name}. You are ${age} years old!`);


    </script>
</body>
</html>
