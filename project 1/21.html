<!-- 21) Create a variable total and assign it the value 50. 
Use the compound assignment operators (+=, -=, *=, /=, and %=) to modify total through a 
series of operations. Print the value of total after each operation. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let total = 20;
        total += 20;
        console.log("total += 20:", total); 

        total -= 20;
        console.log("total -= 20:", total); 

        total *= 10;
        console.log("total *= 10:", total); 

        total /= 10;
        console.log("total /= 10:", total); 

        total %= 3;
        console.log("total %= 3:", total); 
    </script>
</body>
</html>
