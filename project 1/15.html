<!-- 15) Declare a variable result and assign it the value 10. Multiply it by 2, then subtract 5, 
 and finally add 7. Print the final value. -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result="10";
        multiply= result * 2;
        console.log(multiply);

        subtract= result - 5;
        console.log(subtract);

        subtract="15";
        add= parseInt(subtract) + 7;
        console.log(add);

        
    </script>
</body>
</html>
