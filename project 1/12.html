<!-- 12) Create two variables, a and b, and assign them the values 15 and 4 respectively. 
Use the modulo operator to find the remainder when a is divided by b. Print the result. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a="15";
        var b="4";    
        var result;

        result= a % b / b;
        console.log(result);
    </script>
</body>
</html>
