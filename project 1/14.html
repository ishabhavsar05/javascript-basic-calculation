<!-- 14) Declare three variables, p, q, and r, and assign them the values 5, 10, and 15 respectively. 
Calculate the result of the expression (p + q) * r / q - p and print it. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p=5;
        var q=10;
        var r=15;

        result=(p + q) * r / q - p;
        console.log(result);
    </script>
</body>
</html>
