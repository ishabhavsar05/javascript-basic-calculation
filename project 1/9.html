<!-- 9) Declare two variables, x and y, and assign them the values 8 and 3 respectively. 
Compute and print the result of x + y, x - y, x * y, and x / y. --> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=8;
        var y=3;
        
        console.log("x + y =",x + y);
        console.log("x + y =",x - y);
        console.log("x + y =",x * y);
        console.log("x + y =",x / y);


    </script>
</body>
</html>
