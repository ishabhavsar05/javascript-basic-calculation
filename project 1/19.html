<!-- 19) Write a script that concatenates a number and a string. 
For example, combine the number 5 and the string " apples" to form "5 apples".
Print the result. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
    number = 5;
    string = "apples";
    result = str(number) + " " + string;
    print(result);

    </script>
</body>
</html>
